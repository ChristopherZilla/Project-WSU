<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		
		
	</head>
	<body>

	<div class="container">
		<div id="drop_zone" class="box"> Websocket </br>-</br> Drop your file here</div>
		<p>
		<progress id="progres-wsu" value="0" max="100"></progress>
		<span id="percent-wsu">0 %</span>
		</p>
		<form class="upform">
				<input id='file-wsu' type="file" name="upload" multiple="multiple">
				<input id="drop_btn" type="submit" value="Upload file"/>
		</form>
		<span id="chronotime-wsu">0:00:00:000</span>
	</div>
	
	<div class="container">
		<div id="xhrdrop_zone" class="box"> XHR </br>-</br> Drop your file here</div>
		<p>
		<progress id="xhrprogres" value="0" max="100"></progress>
		<span id="xhrpercent">0 %</span>
		</p>
		<form class="upform">
				<input id='xhrfile' type="file" name="upload" multiple="multiple"/>
				<input id="xhrdrop_btn" type="submit" value="Upload file"/>
		</form>
		<span id="xhrchronotime">0:00:00:000</span>
		<div id='xhrlist'></div>
	</div>
		
		<script src="wsu-dev.js"></script> 
		<script src="xhr.js"></script>
		
	</body>
<html>
